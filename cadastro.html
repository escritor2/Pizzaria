<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Pizzaria Delícia - Cadastro</title>
</head>
<body>
    <div id="cadastro" class="container">
        <h1>Bem-vindo a nossa pizzaria</h1>
        <h2>Cadastre-se para continuar</h2>
        <div class="form-group">
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" placeholder="Digite seu usuário">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Digite seu email">
        </div>
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha">
        </div>
        <button onclick="cadastrarUsuario()">Cadastrar</button>
        <button onclick="irParaLogin()" class="btn-login">Já tem conta? Faça Login</button>
        <button onclick="irParaLoginCliente()" class="btn-cliente">Área do Cliente</button>
        <p id="mensagem" class="mensagem hidden"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
